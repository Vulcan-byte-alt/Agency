<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Agency - Big Agency Work. Small Agency Energy.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for sophisticated 3D animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap');
        /* UPGRADED: Premium Syne display font for headlines */
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            overflow: hidden; /* CRITICAL: Prevent all scrolling */
            height: 100vh;
            background: #000;
        }

        /* CORE LAYOUT SYSTEM - Fixed Height, No Scrolling */
        .hero-container {
            background: #000;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
            position: relative;
            overflow: hidden;
        }

        /* LEFT COLUMN - Content Area (Fixed sizing to prevent overflow) */
        .hero-content-left {
            width: 50%;
            height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            position: relative;
            z-index: 30;
            padding-left: clamp(2rem, 5vw, 4rem);
            padding-right: 2rem;
            padding-bottom: 3rem;
        }

        /* RIGHT COLUMN - 3D Perspective Visual Area */
        .hero-visual-right {
            width: 50%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            /* CRITICAL: 3D Perspective for slanting footpath effect */
            perspective: 1500px;
            perspective-origin: left center;
        }

        /* RESTORED: Essential Atmospheric Red Glow */
        .hero-glow {
            position: absolute;
            top: 50%;
            left: 40%;
            width: 1000px;
            height: 600px;
            background: 
                radial-gradient(ellipse at center, rgba(239, 68, 68, 0.6) 0%, rgba(239, 68, 68, 0.4) 20%, rgba(220, 38, 38, 0.25) 40%, rgba(185, 28, 28, 0.15) 60%, transparent 80%),
                radial-gradient(ellipse at center, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
            filter: blur(40px);
            box-shadow: 
                inset 0 0 120px rgba(239, 68, 68, 0.3),
                0 0 200px rgba(239, 68, 68, 0.4),
                0 0 300px rgba(239, 68, 68, 0.2);
        }

        /* PREMIUM TYPOGRAPHY - Syne Display Font */
        .hero-text-content {
            opacity: 1;
            transform: none;
        }

        .hero-text-content .char {
            display: inline-block;
            opacity: 0;
            transform: rotateX(-90deg) translateY(20px);
            transform-origin: center bottom;
        }

        .hero-text-content .word {
            display: inline-block;
        }

        .hero-text-content .line {
            opacity: 1;
            transform: none;
        }

        /* TYPOGRAPHY SIZING - Responsive clamp() to prevent overflow */
        .hero-title {
            font-family: 'Syne', sans-serif !important;
            font-size: clamp(2.5rem, 5vw, 4rem) !important;
            line-height: 1.2 !important;
            font-weight: 700 !important;
            letter-spacing: -0.02em !important;
            margin-bottom: clamp(1rem, 2vw, 1.5rem) !important;
        }

        .hero-subtitle {
            font-family: 'Syne', sans-serif !important;
            font-size: clamp(2.5rem, 5vw, 4rem) !important;
            line-height: 1.2 !important;
            font-weight: 700 !important;
            letter-spacing: -0.02em !important;
            margin-bottom: clamp(2rem, 4vw, 3rem) !important;
        }

        .hero-description {
            font-size: clamp(0.75rem, 1.2vw, 0.9rem) !important;
            margin-bottom: clamp(1.5rem, 3vw, 2rem) !important;
            max-width: 28rem;
        }

        .hero-divider {
            width: clamp(4rem, 8vw, 6rem);
            height: 1px;
            margin-bottom: clamp(1.5rem, 3vw, 2rem);
        }

        /* 3D SLANTING MASONRY SYSTEM */
        .modern-masonry {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            gap: 20px;
            padding: 2rem;
            overflow: hidden;
            /* CRITICAL: 3D Transform for slanting footpath effect */
            transform: rotateY(-30deg) rotateX(15deg) scale(0.9);
            transform-origin: left center;
            transform-style: preserve-3d;
            /* Initial compressed state for animation */
            opacity: 0;
            
            /* Smooth fade for edges */
            mask-image: linear-gradient(to bottom, 
                transparent 0%, 
                black 10%, 
                black 90%, 
                transparent 100%
            );
            -webkit-mask-image: linear-gradient(to bottom, 
                transparent 0%, 
                black 10%, 
                black 90%, 
                transparent 100%
            );
        }

        /* Enhanced 3D masonry items */
        .masonry-column {
            flex: 1;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .masonry-item {
            border-radius: 16px;
            overflow: visible;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
            opacity: 1;
            transform-style: preserve-3d;
            
            /* Enhanced glass container effect with 3D depth */
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset 0 0 1px 1px rgba(255, 255, 255, 0.05),
                0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 8px;
        }

        .masonry-item:hover {
            transform: translateZ(20px) translateY(-8px) scale(1.02);
            z-index: 10;
            box-shadow: 
                0 20px 40px -8px rgba(255, 255, 255, 0.15),
                0 8px 25px -8px rgba(239, 68, 68, 0.2),
                inset 0 0 1px 1px rgba(255, 255, 255, 0.15);
            border-color: rgba(239, 68, 68, 0.4);
        }

        .portfolio-item {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #1a1a1a;
            transform-style: preserve-3d;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: block;
            border-radius: 12px;
        }

        .masonry-item:hover .portfolio-item img {
            transform: scale(1.06);
            filter: brightness(0.85) contrast(1.15) saturate(1.1);
        }

        /* Elevator animation system with 3D enhancement */
        .column-track {
            position: absolute;
            width: 100%;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-play-state: running;
            transform-style: preserve-3d;
        }

        .column-track.elevator-up {
            animation-name: elevatorUp3D;
            animation-duration: 60s;
        }

        .column-track.elevator-down {
            animation-name: elevatorDown3D;
            animation-duration: 80s;
        }

        .masonry-column:hover .column-track {
            animation-play-state: paused;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes elevatorUp3D {
            0% { transform: translateY(0%) translateZ(0px); }
            100% { transform: translateY(-33.333%) translateZ(-10px); }
        }

        @keyframes elevatorDown3D {
            0% { transform: translateY(-33.333%) translateZ(-10px); }
            100% { transform: translateY(0%) translateZ(0px); }
        }

        .column-item {
            margin-bottom: 15px;
        }

        /* Portfolio overlay effects with 3D depth */
        .portfolio-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(30px) scale(0.9) translateZ(-10px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 20;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
            transform: translateY(0) scale(1) translateZ(0px);
        }

        .portfolio-overlay h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
            font-family: 'Syne', sans-serif;
        }

        .portfolio-overlay p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.3px;
            line-height: 1.4;
        }

        /* NAVIGATION STYLES */
        .nav-reveal {
            opacity: 1;
            transform: none;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 1rem 2rem;
            padding: 0.75rem 2rem !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-scrolled {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            margin: 1rem 2rem;
            padding: 0.75rem 2rem !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: 'Syne', sans-serif;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.15) 100%);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .logo:hover::before {
            opacity: 1;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            letter-spacing: 0.025em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%);
            border-radius: 25px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .nav-link:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0.25rem;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transform: translateX(-50%);
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .nav-link:hover::after {
            width: 60%;
        }

        .nav-link:hover {
            color: #ffffff !important;
            transform: translateY(-2px);
        }

        /* PREMIUM CTA BUTTON STYLES */
        .magnetic-btn {
            transform-style: preserve-3d;
            backface-visibility: hidden;
            position: relative;
            overflow: hidden;
        }

        .magnetic-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .magnetic-btn:hover .magnetic-bg {
            opacity: 1;
        }

        .elegant-btn {
            position: relative;
            overflow: hidden;
            font-size: clamp(0.7rem, 1vw, 0.8rem) !important;
            padding: clamp(0.75rem, 1.5vw, 1rem) clamp(1.5rem, 3vw, 2rem) !important;
        }

        .elegant-fill {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9), rgba(220, 38, 38, 0.9));
            transform: scale-x-0);
            transform-origin: left;
            transition: transform 0.5s ease-out;
        }

        .elegant-btn:hover .elegant-fill {
            transform: scale-x-1);
        }

        .elegant-btn:hover {
            border-color: rgba(239, 68, 68, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.3);
        }

        .red-accent {
            color: #ef4444;
        }

        .gradient-text {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* MOBILE RESPONSIVE ADJUSTMENTS */
        @media (max-width: 1023px) {
            .hero-container {
                flex-direction: column;
            }
            
            .hero-content-left, .hero-visual-right {
                width: 100%;
                height: 50vh;
            }
            
            .hero-visual-right {
                perspective: 1000px;
            }
            
            .modern-masonry {
                transform: rotateY(-20deg) rotateX(10deg) scale(0.95);
                padding: 1rem;
            }
            
            .hero-title, .hero-subtitle {
                font-size: clamp(2rem, 6vw, 3rem) !important;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            /* ADVANCED 3D MASONRY ANIMATION SYSTEM */
            function initAdvanced3DAnimations() {
                // Initialize masonry first
                init3DElevatorMasonry();
                
                // COMPRESSION LOAD-IN ANIMATION
                // Start from compressed state and animate to 3D slanting position
                const masonry = document.querySelector('.modern-masonry');
                if (masonry) {
                    // Set initial compressed state
                    gsap.set(masonry, {
                        scaleY: 0.4,
                        scaleX: 0.8,
                        rotateY: 0,
                        rotateX: 0,
                        opacity: 0,
                        transformOrigin: "left center"
                    });
                    
                    // Animate to final 3D slanting position
                    gsap.to(masonry, {
                        duration: 1.5,
                        scaleY: 0.9,
                        scaleX: 0.9,
                        rotateY: -30,
                        rotateX: 15,
                        opacity: 1,
                        ease: "power3.out",
                        delay: 0.5
                    });
                }
                
                // CHARACTER-BY-CHARACTER TEXT ANIMATION with enhanced timing
                initPremiumCharacterAnimation();
                
                // Initialize interactive hovers and magnetic button
                setTimeout(() => {
                    init3DInteractiveHovers();
                    initMagneticButton();
                }, 2000);
            }

            

            /* 3D ELEVATOR MASONRY SYSTEM */
            function init3DElevatorMasonry() {
                const container = document.querySelector('.modern-masonry');
                if (!container) return;

                // Enhanced portfolio data with better aspect ratios
                const portfolioData = [
                    { 
                        img: 'portfolio/Illinois-HCOM.webp', 
                        title: 'Illinois HCOM', 
                        desc: 'Healthcare Education Platform', 
                        actualWidth: 1310, 
                        actualHeight: 1065
                    },
                    { 
                        img: 'portfolio/Optum.webp', 
                        title: 'Optum', 
                        desc: 'Healthcare Marketing Campaign', 
                        actualWidth: 1025, 
                        actualHeight: 768
                    },
                    { 
                        img: 'portfolio/Illinois-SBC-Phone.webp', 
                        title: 'Illinois SBC', 
                        desc: 'Mobile Experience', 
                        actualWidth: 1142, 
                        actualHeight: 2015
                    },
                    { 
                        img: 'portfolio/Shakira.webp', 
                        title: 'Pies Descalzos', 
                        desc: 'Non-Profit Foundation', 
                        actualWidth: 1920, 
                        actualHeight: 1080
                    },
                    { 
                        img: 'portfolio/oreo.webp', 
                        title: 'Oreo', 
                        desc: 'Brand Campaign', 
                        actualWidth: 1070, 
                        actualHeight: 1070
                    },
                    { 
                        img: 'portfolio/LoyolaMedicine.webp', 
                        title: 'Loyola Medicine', 
                        desc: 'Medical Website', 
                        actualWidth: 1031, 
                        actualHeight: 792
                    },
                    { 
                        img: 'portfolio/Illinois-SBC-Tablet.webp', 
                        title: 'Illinois SBC', 
                        desc: 'Tablet Experience', 
                        actualWidth: 1736, 
                        actualHeight: 2225
                    },
                    { 
                        img: 'portfolio/Pazzos.webp', 
                        title: 'Pazzos', 
                        desc: 'Restaurant Website', 
                        actualWidth: 1359, 
                        actualHeight: 892
                    }
                ];
                
                // Clear existing items
                container.innerHTML = '';
                
                // Create 3D columns
                const numColumns = window.innerWidth > 1200 ? 3 : 2;
                const columns = [];
                
                // Distribute images across columns
                const imagesByColumn = Array.from({ length: numColumns }, () => []);
                portfolioData.forEach((data, index) => {
                    const columnIndex = index % numColumns;
                    imagesByColumn[columnIndex].push(data);
                });
                
                for (let i = 0; i < numColumns; i++) {
                    const column = document.createElement('div');
                    column.className = 'masonry-column';
                    
                    const track = document.createElement('div');
                    track.className = `column-track ${i % 2 === 0 ? 'elevator-up' : 'elevator-down'}`;
                    
                    // Create items for this column (multiple copies for seamless infinite scroll)
                    const columnImages = imagesByColumn[i];
                    const infiniteImages = [];
                    // Create enough copies to ensure seamless scrolling
                    for (let k = 0; k < 8; k++) {
                        infiniteImages.push(...columnImages);
                    }
                    
                    infiniteImages.forEach((data, j) => {
                        const aspectRatio = data.actualHeight / data.actualWidth;
                        const baseWidth = 280;
                        
                        // Calculate responsive height based on aspect ratio
                        // Use a scaling factor to maintain visual balance
                        const scaleFactor = aspectRatio > 1.5 ? 0.7 : aspectRatio < 0.8 ? 1.2 : 1;
                        const containerHeight = Math.round(baseWidth * aspectRatio * scaleFactor);
                        
                        const item = document.createElement('div');
                        item.className = 'masonry-item column-item';
                        item.style.width = '100%';
                        item.style.height = containerHeight + 'px';
                        
                        item.innerHTML = `
                            <div class="portfolio-item">
                                <img src="${data.img}" alt="${data.title}" loading="lazy">
                                <div class="portfolio-overlay">
                                    <h3>${data.title}</h3>
                                    <p>${data.desc}</p>
                                </div>
                            </div>
                        `;
                        
                        track.appendChild(item);
                    });
                    
                    column.appendChild(track);
                    container.appendChild(column);
                    columns.push(column);
                }
            }

            /* 3D INTERACTIVE HOVER EFFECTS */
            function init3DInteractiveHovers() {
                const masonryItems = document.querySelectorAll('.masonry-item');
                
                masonryItems.forEach(item => {
                    const column = item.closest('.masonry-column');
                    const track = column.querySelector('.column-track');
                    
                    item.addEventListener('mouseenter', () => {
                        track.style.animationPlayState = 'paused';
                        gsap.to(item, {
                            z: 20,
                            y: -8,
                            scale: 1.02,
                            duration: 0.5,
                            ease: "power2.out"
                        });
                    });
                    
                    item.addEventListener('mouseleave', () => {
                        track.style.animationPlayState = 'running';
                        gsap.to(item, {
                            z: 0,
                            y: 0,
                            scale: 1,
                            duration: 0.5,
                            ease: "power2.out"
                        });
                    });
                });
            }

            /* MAGNETIC BUTTON EFFECT */
            function initMagneticButton() {
                const magneticBtn = document.getElementById('magneticBtn');
                if (!magneticBtn) return;
                
                let isHovering = false;
                
                magneticBtn.addEventListener('mouseenter', () => {
                    isHovering = true;
                    gsap.to(magneticBtn, {
                        scale: 1.08,
                        duration: 0.4,
                        ease: "power2.out"
                    });
                });
                
                magneticBtn.addEventListener('mouseleave', () => {
                    isHovering = false;
                    gsap.to(magneticBtn, {
                        x: 0,
                        y: 0,
                        scale: 1,
                        duration: 0.6,
                        ease: "elastic.out(1, 0.6)"
                    });
                });
                
                magneticBtn.addEventListener('mousemove', (e) => {
                    if (!isHovering) return;
                    
                    const rect = magneticBtn.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const deltaX = (e.clientX - centerX) * 0.25;
                    const deltaY = (e.clientY - centerY) * 0.25;
                    
                    gsap.to(magneticBtn, {
                        x: deltaX,
                        y: deltaY,
                        duration: 0.4,
                        ease: "power2.out"
                    });
                });
            }

            // Mobile menu functionality
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuClose = document.getElementById('mobileMenuClose');

            function openMobileMenu() {
                if (mobileMenu) {
                    mobileMenu.classList.remove('invisible', 'opacity-0');
                    document.body.style.overflow = 'hidden';
                }
            }

            function closeMobileMenu() {
                if (mobileMenu) {
                    mobileMenu.classList.add('invisible', 'opacity-0');
                    document.body.style.overflow = 'hidden'; // Keep hidden for main page
                }
            }

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', openMobileMenu);
            }
            if (mobileMenuClose) {
                mobileMenuClose.addEventListener('click', closeMobileMenu);
            }
            if (mobileMenu) {
                mobileMenu.addEventListener('click', (e) => {
                    if (e.target === mobileMenu) {
                        closeMobileMenu();
                    }
                });
            }

            // Handle window resize for 3D masonry
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    init3DElevatorMasonry();
                    setTimeout(() => {
                        init3DInteractiveHovers();
                    }, 100);
                }, 250);
            });

            // Initialize all advanced 3D animations
            initAdvanced3DAnimations();
        });
    </script>
</body>
